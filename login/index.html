<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="masuk">
        <div class="frame-56">
            <div class="logo">
                <div class="movie-open">
                    <img class="vector-2" src="img/movie open.svg" />
                </div>
                <span class="chill">
                    CHILL
                </span>
            </div>
            <div class="frame-63">
                <div class="masuk-1">
                    Masuk
                </div>
                <span class="selamat-datang-kembali">
                    Selamat datang kembali!
                </span>
            </div>
            <div class="frame-52">
                <div class="frame-50">
                    <span class="username">
                        Username
                    </span>
                </div>
                <div class="frame-47">
                    <input type="text" class="masukkan-username" placeholder="Masukkan username">
                </div>
            </div>
            <div class="password">
                <div class="frame-53">
                    <div class="frame-51">
                        <span class="kata-sandi">
                            Kata Sandi
                        </span>
                    </div>
                    <div class="frame-49">
                        <input type="text" class="masukkan-kata-sandi" placeholder="Masukkan kata sandi">
                        <div class="eye-off">
                            <img src="img/eye-off.svg" />
                        </div>
                    </div>
                </div>
                <div class="frame-55">
                    <div class="frame-54">
                        <span class="belum-punya-akun-daftar">
                            belum punya akun ?
                            <a href="" class="daftar">
                                Daftar
                            </a>
                        </span>
                    </div>
                    <a href="" class="lupa-kata-sandi">
                        Lupa kata sandi?
                    </a>
                </div>
            </div>
            <div class="button">
                <button class="button-sign-in">
                    <span class="masuk-2">
                        Masuk
                    </span>
                </button>
                <div class="atau">
                    Atau
                </div>
                <button class="button-sign-in-1">
                    <div class="container">
                        
                    </div>
                    <span class="masuk-dengan-google">
                        <!-- <img src="img/logo google.svg" alt="" class="google"> -->
                        Masuk dengan Google
                    </span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
